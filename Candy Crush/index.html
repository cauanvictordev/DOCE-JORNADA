<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <title>Doce Jornada - Mapa</title>

    <style>
        /* ==========================================
           ESTILO DA LOGO (SIMPLES E PROFISSIONAL)
           ========================================== */
        .logo-jogo {
            text-align: center;
            font-family: 'Arial Black', sans-serif;
            font-size: clamp(38px, 10vw, 80px);
            font-weight: 900;
            margin: 40px 0 20px 0;
            color:  #b30059,; /* Rosa vibrante */
            
            /* Sombra sólida que cria o efeito 3D sem bugar */
            text-shadow: 
                4px 4px 0 #b30059, 
                6px 10px 15px rgba(0,0,0,0.2);
                
            text-transform: uppercase;
            letter-spacing: -1px;
            position: relative;
            z-index: 20;
        }

        /* Ajuste do container para centralizar tudo */
        .mapa-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Estilo para a mensagem de parabéns quando terminar o jogo */
        .msg-conquista {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            margin: 20px;
            border: 4px solid #ff4081;
            color: #ff4081;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            animation: surgir 0.5s ease-out;
        }

        @keyframes surgir {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="mapa-wrapper">
        <h1 class="logo-jogo">DOCE JORNADA</h1>
        
        <div class="mapa-container">
            <svg id="svg-caminho"></svg>
            <div id="caminho-fases"></div>
        </div>
    </div>

    <button onclick="resetar()" class="btn-reset">Resetar Progresso</button>

    <script src="script.js"></script>

</body>
</html>
